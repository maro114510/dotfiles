# ===================================================================
# global options
# ======================================================================
# Change Prefix
set -g prefix C-a
# unbind ctrl C-b
unbind C-b
# able to mouse option
set-option -g mouse on
# Inscrease history
set -g history-limit 50000
# reload setting
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Using 256 colors (tmux-256color enables native RGB/italics)
set -g default-terminal "tmux-256color"
# set -g terminal-overrides 'xterm:colors=256'
# Enable true color (24-bit) support for all terminals
set-option -sa terminal-overrides ",*:Tc"
set -s escape-time 0

# Set default shell to zsh (login shell to suppress warnings)
set-option -g default-shell /bin/zsh
set-option -g default-command "exec $SHELL --login"

# copy mode
set-window-option -g mode-keys vi
set -s copy-command "pbcopy"
# display "Using pbcopy as copy command"

set -s set-clipboard on

bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind -Tcopy-mode-vi 'Escape' send -X cancel
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# set index number
set -g base-index 1
setw -g pane-base-index 1
setw -g aggressive-resize on

# split horizontal
bind-key - split-window -v
# split vertical
bind-key | split-window -h

# Moving pain without prefix
bind-key -n C-S-h select-pane -L
bind-key -n C-S-j select-pane -D
bind-key -n C-S-k select-pane -U
bind-key -n C-S-l select-pane -R
bind-key -n C-o select-pane -t :.+

# window number
set -g renumber-windows on

# ======================================================================
# status line
# ======================================================================
# set -g status-style 'fg=color255,bg=color97'
# set -g window-status-style 'fg=color255,bg=color97,underline'
# set -g terminal-overrides ',*:Ss=\E[4 q'
# set-option -g default-shell '/bin/zsh'
set-option -g status-interval 5
# set-option -g status-right " %Y-%m-%d %H:%M:%S "


# ======================================================================
# TPM
# ======================================================================
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @plugin 'laktak/extrakto'

### Plugin settings
# fzf
set -g @TMUX_FZF_OPTIONS "-p -w 80% -h 80% -m"
bind-key -n M-f run-shell -b "$HOME/.tmux/plugins/tmux-fzf/main.sh"
# thumbs
set -g @thumbs-key Space
set -g @thumbs-alphabet qwerty-homerow
set -g @thumbs-reverse enabled
set -g @thumbs-unique enabled
# session wizard
set -g @session-wizard 'T'
# extrakto
set -g @extrakto_split_size "15"
set -g @extrakto_clip_tool "pbcopy"  # for macOS
set -g @extrakto_fzf_tool "fzf"

set -g @tmux_power_right_arrow_icon     ''
set -g @tmux_power_left_arrow_icon      ''
set -g @tmux_power_left_sep_icon        ''
set -g @tmux_power_prefix_highlight_pos 'LR'
set -g @tmux_power_show_web_reachable true

set -g @tmux_power_theme 'redwine'

run-shell '~/.tmux/plugins/tpm/tpm'

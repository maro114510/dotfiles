# ===================================================================
# global options
# ======================================================================
# Change Prefix
set -g prefix C-a
# unbind ctrl C-b
unbind C-b
# able to mouse option
set-option -g mouse on
# Inscrease history
set -g history-limit 10000
# reload setting
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Using 256 colors (tmux-256color recommended for modern tmux)
set -g default-terminal "tmux-256color"
# set -g terminal-overrides 'xterm:colors=256'
# Enable true color (24-bit) support for all terminals
set-option -sa terminal-overrides ",*:Tc"
set -s escape-time 10

# Set default shell to zsh
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# copy mode
set-window-option -g mode-keys vi
set -s copy-command "pbcopy"
# display "Using pbcopy as copy command"

set -s set-clipboard external

bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind -Tcopy-mode-vi 'Escape' send -X cancel
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# set index number
set -g base-index 1
setw -g pane-base-index 1

# split horizontal
bind-key - split-window -v
# split vertical
bind-key | split-window -h

# Moving pain without prefix
bind-key -n C-S-h select-pane -L
bind-key -n C-S-j select-pane -D
bind-key -n C-S-k select-pane -U
bind-key -n C-S-l select-pane -R
bind-key -n C-o select-pane -t :.+

# window number
set -g renumber-windows on

# ======================================================================
# status line
# ======================================================================
# set -g status-style 'fg=color255,bg=color97'
# set -g window-status-style 'fg=color255,bg=color97,underline'
# set -g terminal-overrides ',*:Ss=\E[4 q'
# set-option -g default-shell '/bin/zsh'
set-option -g status-interval 5
# set-option -g status-right " %Y-%m-%d %H:%M:%S "


# ======================================================================
# TPM
# ======================================================================
set -g @plugin 'wfxr/tmux-power'
set -g @tpm_plugins '              \
	tmux-plugins/tpm                 \
	tmux-plugins/tmux-sensible       \
	tmux-plugins/tmux-yank           \
	tmux-plugins/tmux-resurrect      \
	tmux-plugins/tmux-continuum      \
	christoomey/vim-tmux-navigator   \
	tmux-plugins/tmux-battery        \
	tmux-plugins/tmux-cpu            \
	tmux-plugins/tmux-net-speed      \
	tmux-plugins/tmux-online-status  \
	tmux-plugins/tmux-prefix-highlight \
	wfxr/tmux-fzf-url                \
	schasse/tmux-jump                \
	kiyoon/treemux                   \
	fcsonline/tmux-thumbs            \
'

set -g @tmux_power_right_arrow_icon     ''
set -g @tmux_power_left_arrow_icon      ''
set -g @tmux_power_left_sep_icon        ''
set -g @tmux_power_prefix_highlight_pos 'LR'
set -g @tmux_power_show_web_reachable true

set -g @tmux_power_theme 'redwine'

run-shell '~/.tmux/plugins/tpm/tpm'

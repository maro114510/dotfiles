hide_agent_reasoning = true
model = "gpt-5-codex"
network_access = true
model_reasoning_effort = "high"
ask_for_approval = "never"

[mcp_servers.playwright]
args = ["@playwright/mcp@latest"]
command = "npx"

[mcp_servers.serena]
args = [
    "--from",
    "git+https://github.com/oraios/serena",
    "serena",
    "start-mcp-server",
    "--context",
    "codex",
]
command = "uvx"

[mcp_servers.vibe_kanban]
args = [
    "-y",
    "vibe-kanban",
    "--mcp",
]
command = "npx"

[projects."/Users/nohira/ghq/github.com/maro114510/moto-weather-index"]

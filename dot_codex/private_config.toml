hide_agent_reasoning = true
model = "gpt-5-codex"
network_access = true
ask_for_approval = "never"
model_responding_effort = "medium"

[mcp_servers]
context7.command = "npx"
context7.args = ["-y", "@upstash/context7-mcp@latest"]
everything.command = "npx"
everything.args = ["-y", "@modelcontextprotocol/server-everything@latest"]
aws-knowledge-mcp-server.command = "uvx"
aws-knowledge-mcp-server.args = ["fastmcp", "run", "https://knowledge-mcp.global.api.aws"]
chrome-devtools.command = "npx"
chrome-devtools.args = ["-y", "chrome-devtools-mcp@latest"]
linear.command = "npx"
linear.args = ["-y", "mcp-remote", "https://mcp.linear.app/sse"]

[mcp_servers.playwright]
args = ["@playwright/mcp@latest"]
command = "npx"

[mcp_servers.serena]
args = [
    "--from",
    "git+https://github.com/oraios/serena",
    "serena",
    "start-mcp-server",
    "--context",
    "codex",
]
command = "uvx"

[servers.ultracite]
command = "npx"
args = ["-y", "mcp-remote", "https://www.ultracite.ai/api/mcp/mcp"]


# ======================================================================
# global options
# ======================================================================
# Change Prefix
set -g prefix C-a
# unbind ctrl C-b
unbind C-b
# able to mouse option
set-option -g mouse on
# Inscrease history
set -g history-limit 5000
# reload setting
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Using 256 colors
set -g default-terminal "screen-256color"
# set -g terminal-overrides 'xterm:colors=256'
set -s escape-time 0

# copy mode
set-window-option -g mode-keys vi
set -s copy-command "pbcopy"
# display "Using pbcopy as copy command"

set -s set-clipboard off

bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-selection-and-cancel
bind -Tcopy-mode-vi 'Escape' send -X cancel
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# set index number
set -g base-index 1
setw -g pane-base-index 1

# split horizontal
bind-key - split-window -v
# split vertical
bind-key | split-window -h

# Moving pain without prefix
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-S-l select-pane -R
bind-key -n C-o select-pane -t :.+

# window number
set -g renumber-windows on

# ======================================================================
# status line
# ======================================================================
# set -g status-style 'fg=colour255,bg=colour97'
# set -g window-status-style 'fg=colour255,bg=colour97,underline'
# set -g terminal-overrides ',*:Ss=\E[4 q'
set-option -g default-shell '/bin/zsh'
set-option -g status-interval 5
# set-option -g status-right " %Y-%m-%d %H:%M:%S "


# ======================================================================
# TPM
# ======================================================================
set -g @plugin 'wfxr/tmux-power'
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-cpu            \
  tmux-power 						\
'

set -g @tmux_power_theme 'sky'

run '~/.tmux/plugins/tpm/tpm'
